         data-role="content">

        <form data-role="login"
              data-bind="submit:login"
              method="post"
              id="login-form">
            <div class="fieldset"
                 data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                <div class="field field-email required">
                    <label class="label" for="login-email"><span data-bind="i18n: 'Email'"></span></label>
                    <div class="control">
                        <input type="email"
                               class="input-text"
                               id="login-email"
                               name="username"
                               placeholder="Enter your email"
                               data-bind="attr: {autocomplete: autocomplete}"
                               data-validate="{required:true, 'validate-email':true}" />
                    </div>
                </div>
                <div class="field field-password required">
                    <label for="login-password" class="label"><span data-bind="i18n: 'Password'"></span></label>
                    <div class="control">
                        <input type="password"
                               class="input-text"
                               id="login-password"
                               name="password"
                               placeholder="Enter your password"
                               data-bind="attr: {autocomplete: autocomplete}"
                               data-validate="{required:true}"
                               autocomplete="off"/>
                    </div>
                </div>
                <!-- ko foreach: getRegion('additional-login-form-fields') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
            </div>
            <div class="actions-toolbar">
                <input name="context" type="hidden" value="checkout" />
                <div class="primary">
                    <button type="submit" class="action action-login secondary green-button-full"><span data-bind="i18n: 'Sign In'"></span></button>
                </div>
                <div class="secondary">
                    <a class="action action-remind forgotten-password" data-bind="attr: { href: forgotPasswordUrl }">
                        <span data-bind="i18n: 'Forgotten Password?'"></span>
                    </a>
                </div>
            </div>
        </form>
