<li id="shipping" class="checkout-shipping-address" data-bind="fadeVisible: visible()">
    <div class="step-title" data-role="title">CHECKOUT</div>
    <div id="checkout-step-shipping"
         class="step-content"
         data-role="content">

        <each if="!quoteIsVirtual" args="getRegion('customer-email')" render="" />
        <each args="getRegion('address-list')" render="" />
        <each args="getRegion('address-list-additional-addresses')" render="" />

        <!-- Address form pop up -->
        <if args="!isFormInline">
            <div class="new-address-popup">
                <a class="action-show-popup" click="showFormPopUp" visible="!isNewAddressAdded()">
                    <span translate="'ADD NEW ADDRESS'" />
                </a>
            </div>
            <div id="opc-new-shipping-address"
                 visible="isFormPopUpVisible()"
                 render="shippingFormTemplate" />
        </if>

        <each args="getRegion('before-form')" render="" />

        <!-- Inline address form -->
        <render if="isFormInline" args="shippingFormTemplate" />
        
        <div id="billing-address-container">
		    <div class="billing-address-same-as-shipping-block field choice">
                <label class="checkbox-container" for="billing-same-as">
                    <input id="new-billing-btn" type="checkbox"
                       name="billing-address-same-as-shipping"
		               data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-shared'}"/>
                    My Billing and Shipping address are the same
                </label>
		    </div>
		    <div class="form-billing-address" data-bind="visible: isShowBillingForm">
		        <each args="getRegion('billing-address')" render=""/>
		    </div>
        </div>
    </div>
    
    <form id="co-shipping-form"
                  class="form shipping"
                  data-bind="submit: setShippingInformation">
            
        <div class="actions-toolbar" id="shipping-buttons-container">
            <div class="primary">
                <button data-role="opc-continue" type="submit" class="button action continue primary green-button-empty">
                    <span>Next</span>
                </button>
            </div>
        </div>
    </form>
</li>
